<header class="site-header">

  <div class="wrap wrap-header">
    <center>
      <div class="logo-image"></div>
    

      <p>
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </p>


      {% include social_links.html %}
      <span><i class="fa fa-skype"></i> mac_jimbo</span>
      <span><i class="fa fa-mobile"></i> +79166272658</span>

      <br />
      <br />
      <p class="text" style="font-size: 26px">{{ site.description }}</p>

      <nav class="site-nav">
        <div class="pages">
          {% for page in site.pages %}
            {% if page.title != null %}
              <a class="page-link capitalize" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>

            {% endif %}
          {% endfor %}
        </div>
      </nav>

    </center>
  </div>

</header>
