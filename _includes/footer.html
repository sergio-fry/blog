<footer class="site-footer">

  <div class="wrap">

    <div class="footer-col-1 column ">
      2013-2014 &copy; <a href="/" style="color:black">Сергей Удалов</a>
      <div class="pages">
        {% for page in site.pages %}
          {% if page.title != null %}
            <a class="page-link" style="color:black" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            <br />
          {% endif %}
        {% endfor %}
      </div>
    </div>

    <div class="footer-col-2 column">
      <ul>
        <li>
          <a href="http://feeds.feedburner.com/sergei-udalov">
            <i class="fa fa-rss-square"></i>
            <span class="username">подписаться на RSS</span>
          </a>
        </li>
      </ul>

      {% include social_links.html %}
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>

</footer>
