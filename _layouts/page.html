---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/BlogPosting">
  {% include author.html %}

  <meta itemprop="dateCreated" content="{{ page.date | date: "%Y-%m-%d" }}" />
  <meta itemprop="dateModified" content="{{ page.dateUpdated | date: "%Y-%m-%d" }}" />
  <meta itemprop="image" content="{% if page.imageUrl %}{{ page.imageUrl | prepend: site.url }}{% else %}{{ '/images/avatar_md.jpeg' | prepend: site.url }}{% endif %}" />
  <meta itemprop="description" content="{{ page.description }}" />

  <meta itemprop="image" content="{% if page.imageUrl %}{{ page.imageUrl | prepend: site.url }}{% else %}{{ '/images/avatar_md.jpeg' | prepend: site.url }}{% endif %}" />

  <header class="post-header">
    <h1 itemprop="name">{{ page.title }}</h1>
  </header>

  <link href="/css/toc.css" media="all" rel="stylesheet" />

  <div id="toc-container" style="display: none">
    <div id="toc"></div>
  </div>


  <article class="post-content" itemprop="articleBody">
  {{ content }}
  </article>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/toc.min.js"></script>


  <script type="text/javascript">
    var article_length = $(".post-content").text().length;

    if(article_length > 2200) {
      $("#toc-container").show();
      $("#toc").toc({
        'selectors': 'h2,h3',
        'container': '.post-content'
      });
    }
  </script>


  {% include hypercomments.html href=page.hypercommentsHref %}
</div>
