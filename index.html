---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%-d.%m.%Y" }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
